<!DOCTYPE html>
<html>
<head>
    <title>Assignment2</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="input">
        <form action="" method="post" name="calc" onsubmit="return calculator()" >
                    choose the operation 
          <select name="option">
            <option>Addition</option>   
            <option>Substraction</option>   
            <option>Multiplication</option> 
            <option>Division</option>   
          </select><br>
              number1 <input type="text" name="n1"><br>
              number2 <input type="text" name="n2"><br>
                    <input type="submit" name=""> 
                </form> 
            </div>
        </div>
    </div> 
    <script type = "text/javascript">
        function calculator() {
        var option = document.forms["calc"]["option"].value;
        var num1 = document.forms["calc"]["n1"].value;
        var num2 = document.forms["calc"]["n2"].value;
        switch (option) {
          case "Addition":
          var add = +num1 + +num2;
          alert(add);
          break;
          case "Substraction":
          var sub = num1 - num2;
          alert(sub);
          break;
          case "Multiplication":
          var mul = num1*num2;
          alert(mul);
          break;
          case "Division":
          var div = num1/num2;
          alert(div);
          break;
        }
      }
    </script>       
</body>
