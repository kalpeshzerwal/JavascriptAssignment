<!DOCTYPE html>
<html>
<head>
	<title>Javascipt Assignment</title>
	<link rel="stylesheet" type="text" href="css/style.css">
</head>

	<form >
        <input type="number" id="num1" placeholder="first subject marks"><br>
        <input type = "number" id="num2" placeholder="second subject marks"/><br>
        <input type="number" id="num3" placeholder="third subject marks"><br>  
        <input type = "number" id="num4" placeholder="fourth subject marks"/><br>
      </form>
	


	
	<button onClick="percentage()">calculate</button>
	<div id="div1"></div>
	<script>
		 function percentage(){
		 	var a=parseInt(document.getElementById("num1").value);
		 	var b=parseInt(document.getElementById("num2").value);
		 	var c=parseInt(document.getElementById("num3").value);
		 	var d=parseInt(document.getElementById("num4").value)
		 	sum=a+b+c+d;
		 	per=(sum/400)*100;
		 	document.getElementById("div1").innerHTML="your percentage is"+per;
		 }

	</script>
</body>
</html>
