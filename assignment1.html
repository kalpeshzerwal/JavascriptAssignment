<html>
<head>

	<form >
        <input type="number" id="num1" placeholder="first subject marks"><br>

  </form>	
	<button onClick="percentage()">calculate</button>
	<div id="div1"></div>
	<script>
		 function percentage() {
		 	var number1 = parseInt(document.getElementById("num1").value);
		 	var number2 = parseInt(document.getElementById("num2").value);
		 	var number3 = parseInt(document.getElementById("num3").value);
		 	var number4 = parseInt(document.getElementById("num4").value)
		 	sum = number1+number2+number3+number4;
		 	per = (sum/400)*100;
		 	document.getElementById("div1").innerHTML="your percentage is"+per;
		 }
	</script>
